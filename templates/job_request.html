{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Resume Matching System</h1>
        <a href="{{ url_for('view_candidates') }}" class="btn btn-secondary">Detail</a>

    </div>
    <form method="POST" action="/match">
        <div class="mb-3">
            <label for="job_description" class="form-label">Enter Job Description: Hmyng</label>
            <textarea class="form-control" id="job_description" name="job_description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Match Resumes</button>
    </form>
</div>
{% endblock %}
